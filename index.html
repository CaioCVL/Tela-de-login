<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../ico/Forms.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário interativo</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/bc7243edf9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--início do container-->
    <div class="container">
        <div class="content first-content">
            <!--inicio da primeira coluna-->
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description">To keep connected with us</p>
                <p class="description">please login with your personal info.</p>

                <button id="sign-in" class="btn btn-primary">Sign in</button>
            </div>
            <!--fim da primeira coluna e início da segunda-->
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>

                <!--area de redes sociais-->
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div>

                <p class="description description-second">or use your email for registration.</p>

                <form class="form">
                    <label class="label-color" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-color" for="">
                        <i class="fas fa-envelope-open-text icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-color" for="">
                        <i class="fas fa-unlock-alt icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <button  class="btn btn-second">Sign up</button>
                </form>

            </div>
            <!--fim da area de redes sociais-->

        </div>
        <!--fim da primeira coluna e inicio da segunda-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description">Enter with your personal details</p>
                <p class="description">and start journey with us.</p>

                <button id="sign-up" class="btn btn-primary">Sign up</button>
            </div>
            <!--fim da primeira coluna e início da segunda-->
            <div class="second-column">
                <h2 class="title title-second">sign in to developer</h2>

                <!--area de redes sociais-->
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div>

                <p class="description-second">or use your email account.</p>

                <form class="form">
                    <label class="label-color" for="">
                        <i class="fas fa-envelope-open-text icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-color" for="">
                        <i class="fas fa-unlock-alt icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <div class="password"><a href="">Forgot your password?</a>

                    </div>
                    <button class="btn btn-second">Sign in</button>
                </form>

            </div>
            <!--fim da area de redes sociais-->


        </div>

    </div>
    <!--fim do container-->
    <script src="../js/script.js"> </script>
</body>

</html>
